<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a8d735c3b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>
        <input class="btn" type="button" name="" value="Sing in">
    </div>
</body>
</html>
